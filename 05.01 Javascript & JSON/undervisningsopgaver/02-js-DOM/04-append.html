<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        #greenbox {
            height: 200px;
            width: 200px;
            line-height: 200px;
            text-align: center;
            background-color: green;
        }

        #redcircle {
            height: 200px;
            width: 200px;
            line-height: 200px;
            border-radius: 50%;
            text-align: center;
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="greenbox"></div>
    <div id="redcircle"></div>
    <script>
        document.querySelector("#greenbox").innerHTML = '<img src="http://helf-kea.dk/test/frog.png" alt="frog">';
        document.querySelector("#redcircle").innerHTML = '<img src="http://helf-kea.dk/test/gris.png" alt="pig">';
        document.querySelector("#redcircle").innerHTML += '<img src="http://helf-kea.dk/test/fox.png" alt="wolf">';
    </script>
</body>
</html>
