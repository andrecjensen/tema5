<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">

    <style>
        .minedyr {
            border: 1px solid #000;
        }
    </style>
</head>

<body>

    <div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", hentJson);

        let alleDyr;

        async function hentJson() {

            const myJson = await fetch("alleDyr.json");

            alleDyr = await myJson.json();

            visDyr();
        }

        function visDyr() {

            const modtager = document.querySelector("div");

            alleDyr.forEach(dyr => {
                modtager.innerHTML += `<div class="minedyr"><h3>${dyr.navn}</h3> <p>${dyr.type} fra ${dyr.levested}</p>  <img src="${dyr.billede}"></div>`;
            })
        }
    </script>
</body>

</html>
