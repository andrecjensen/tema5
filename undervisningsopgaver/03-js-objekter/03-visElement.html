<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>

    <div>
        <h2></h2>
        <img src="" alt="">
        <p></p>
        <p></p>
    </div>

    <script>
        let dyr = {
            "navn": "gris",
            "type": "pattedyr",
            "billede": "http://helf-kea.dk/test/gris.png",
            "levested": "svinefarme"
        }

        document.addEventListener("DOMContentLoaded", start);

        function start() {

            let div = document.querySelector("div");
            div.querySelector("h2").textContent = `${dyr.navn}`;
            div.querySelector("img").src = `${dyr.billede}`;
            div.querySelector("p").textContent = `Type: ${dyr.type}`;
            div.querySelector("p + p").textContent = `Levested: ${dyr.levested}`;

        }
    </script>
</body>

</html>
