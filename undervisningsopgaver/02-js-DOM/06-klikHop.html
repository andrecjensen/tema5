<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        #greenbox {
            height: 100px;
            width: 100px;
            line-height: 100px;
            text-align: center;
            background-color: green;
        }

        #redcircle {
            height: 100px;
            width: 100px;
            line-height: 100px;
            border-radius: 50%;
            text-align: center;
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="greenbox"></div>
    <div id="redcircle"></div>
    <script>
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            console.log("Funktionen startes")

            let greenbox = document.querySelector("#greenbox");
            let redcircle = document.querySelector("#redcircle");


            greenbox.innerHTML = '<img src="http://helf-kea.dk/test/frog.png" alt="frog">';
            redcircle.innerHTML = '<img src="http://helf-kea.dk/test/gris.png" alt="frog">';

            greenbox.addEventListener("click", hop);
            redcircle.addEventListener("click", stophop);

            function hop() {
                console.log("hop")

                let boxStart = greenbox.innerHTML;
                greenbox.innerHTML = redcircle.innerHTML;
                redcircle.innerHTML = boxStart;
            }

            function stophop() {
                console.log("Hop funktion fjernet")
                greenbox.removeEventListener("click", hop);
            }

        }
    </script>
</body>
</html>
