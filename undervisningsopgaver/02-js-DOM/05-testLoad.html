<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        #greenbox {
            height: 100px;
            width: 100px;
            line-height: 100px;
            text-align: center;
            background-color: green;
        }

        #redcircle {
            height: 100px;
            width: 100px;
            line-height: 100px;
            border-radius: 50%;
            text-align: center;
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="greenbox"></div>
    <div id="redcircle"></div>
    <script>
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            console.log("Funktionen startes")
            document.querySelector("#greenbox").innerHTML = '<img src="http://helf-kea.dk/test/frog.png" alt="frog">';
            document.querySelector("#redcircle").innerHTML = '<img src="http://helf-kea.dk/test/gris.png" alt="frog">';
        }
    </script>
</body>
</html>
