<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        #greenbox {
            height: 100px;
            width: 100px;
            line-height: 100px;
            text-align: center;
            background-color: green;
        }

        #redcircle {
            height: 100px;
            width: 100px;
            line-height: 100px;
            border-radius: 50%;
            text-align: center;
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="greenbox"></div>
    <div id="redcircle"></div>
    <script>
        document.querySelector("#greenbox").textContent = "Grøn boks";
        document.querySelector("#redcircle").textContent = "Rød cirkel";
    </script>
</body>
</html>
