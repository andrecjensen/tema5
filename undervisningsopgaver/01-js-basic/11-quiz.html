<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <script>
        var questions = [{
                prompt: "Hvilke farver har det franske flag?\n(a) Grøn, gul og rød\n\(b) Grøn, hvid og rød\n(c) Blå, hvid og rød",
                answer: "c"
            },
            {
                prompt: "Hvilke farver har Burger Kings logo?\n(a) Blå, rød og lilla\n\(b) Rød, blå og gul\n(c) Gul, grøn og blå",
                answer: "b"
            },
            {
                prompt: "Hvilke farver har Patagonias logo?\n(a) Blå, rød og gul\n\(b) Blå, lilla og orange\n(c) Orange, lilla og grøn",
                answer: "b"
            },
            {
                prompt: "Hvilken farve har Amazon's pil?\n(a) Orange\n\(b) Gul\n(c) Rød",
                answer: "a"
            },
            {
                prompt: "Hvad for symbol er inde i WhatsApps symbol?\n(a) SMS-ikon\n\(b) Ringe-ikon\n(c) Telefon",
                answer: "c"
            }
        ];
        var score = 0;

        for (var i = 0; i < questions.length; i++) {
            var response = window.prompt(questions[i].prompt);
            if (response == questions[i].answer) {
                score++;
                alert("Korrekt!");
            } else {
                alert("Forkert!");
            }
        }
        alert("Du fik " + score + " korrekte ud af " + questions.length + " svar!");
    </script>
</body>

</html>
