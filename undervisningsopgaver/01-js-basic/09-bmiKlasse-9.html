<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <script>
        let weight = 100;
        let height = 1.90;
        let bmi = weight / (height * height);

        console.log(bmi)

        if (bmi < 20) {
            console.log(`Din BMI og fedmeklasse er henholdsvis ${bmi} og undervægtig`);
        }
        if (bmi > 20 && bmi < 25) {
            console.log(`Din BMI og fedmeklasse er henholdsvis ${bmi} og normal`);
        }
        if (bmi > 25 && bmi < 30) {
            console.log(`Din BMI og fedmeklasse er henholdsvis ${bmi} og overvægtig`);
        }
        if (bmi > 30 && bmi < 35) {
            console.log(`Din BMI og fedmeklasse er henholdsvis ${bmi} og fed`);
        }
        if (bmi > 35 && bmi < 40) {
            console.log(`Din BMI og fedmeklasse er henholdsvis ${bmi} og svær fedme`);
        }
        if (bmi > 40) {
            console.log(`Din BMI og fedmeklasse er henholdsvis ${bmi} og ekstremt fed`);
        }
    </script>
</body>

</html>
