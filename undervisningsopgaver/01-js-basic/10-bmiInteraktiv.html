<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <script>
        let weight = prompt("Angiv vægt");
        let height = prompt("Angiv højde i cm");
        let bmi = weight / ((height / 100) * (height / 100));

        let fedmeklasse;

        if (bmi < 20) {
            fedmeklasse = ("undervægtig");
        }
        if (bmi > 20 && bmi < 25) {
            fedmeklasse = ("normal");
        }
        if (bmi > 25 && bmi < 30) {
            fedmeklasse = ("overvægtig");
        }
        if (bmi > 30 && bmi < 35) {
            fedmeklasse = ("fed");
        }
        if (bmi > 35 && bmi < 40) {
            fedmeklasse = ("svær fedme");
        }
        if (bmi > 40) {
            fedmeklasse = ("ekstremt fed");
        }


        if (weight == 0) {
            alert(`Husk at vægt skal indeholde tal. \n Prøv igen`);
        }
        if (height == 0) {
            alert(`Husk at højde skal indeholde tal. \n Prøv igen`);
            if (confirm) {
                location.reload();
            }
        } else if (isNaN(bmi)) {
            alert(`Fejl. \n Skriv kun tal`);
            if (confirm) {
                location.reload();
            }
        } else {
            let bmiresultat = confirm(`Din BMI tal er ${bmi}. Vil du vide din vægtklasse?`);


            if (bmiresultat == true) {
                alert(`Din vægtklasse er ${fedmeklasse}`);
            } else {
                alert(`Ok. Tak for nu!`);
            }
        }
    </script>
</body>

</html>
